<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Finder Lite</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <!-- Loading Spinner -->
    <div id="loader-wrapper">
        <div class="spinner"></div>
        <p>Finding your location...</p>
    </div>

    <!-- Main Header -->
    <header class="container text-center my-4">
        <h1 class="display-4 text-white">ðŸ•Œ Masjid Finder Lite</h1>
        <p class="lead text-white-50">Find nearby mosques and their prayer times.</p>
    </header>

    <!-- Main Content Area -->
    <main class="container" id="main-content" style="visibility: hidden;">
        <div class="row">
            <!-- Map Column -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-lg border-0">
                    <div id="map"></div>
                </div>
            </div>

            <!-- Prayer Times Column -->
            <div class="col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="mb-0">Prayer Times</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">Fajr <span id="fajr-time" class="badge bg-primary rounded-pill fs-6">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Dhuhr <span id="dhuhr-time" class="badge bg-primary rounded-pill fs-6">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Asr <span id="asr-time" class="badge bg-primary rounded-pill fs-6">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Maghrib <span id="maghrib-time" class="badge bg-primary rounded-pill fs-6">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Isha <span id="isha-time" class="badge bg-primary rounded-pill fs-6">--:--</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
