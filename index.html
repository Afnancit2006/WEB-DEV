<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid-finder-lite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">
    <header class="container text-center my-4">
        <h1 class="display-4">ğŸ•Œ Masjid-finder-lite</h1>
        <p class="lead">Find near by mosques and their prayer times.</p>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="mb-0">Prayer Times</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">Fajr <span class="badge bg-primary rounded-pill">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Dhuhr <span class="badge bg-primary rounded-pill">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Asr <span class="badge bg-primary rounded-pill">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Maghrib <span class="badge bg-primary rounded-pill">--:--</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Isha <span class="badge bg-primary rounded-pill">--:--</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</body>
</html>
